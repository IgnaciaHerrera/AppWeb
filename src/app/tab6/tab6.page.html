<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Foto de perfil -->
  <ion-avatar class="profile-avatar">
    <img src="assets/img/avatar-default.png" alt="Foto de perfil" />
  </ion-avatar>

  <!-- Información básica -->
  <ion-text class="ion-text-center">
    <h2>Dr. Juan Pérez</h2>
    <p>Medicina Interna - Hospital Falso</p>
  </ion-text>

  <!-- Tarjeta de información personal -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información Personal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-label>juan.perez@hospital.cl</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="call-outline"></ion-icon>
          <ion-label>+56 9 1234 5678</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>Último inicio: 07/09/2025 14:35</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Preferencias -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Preferencias</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
  <ion-label>Tema oscuro</ion-label>
  <ion-toggle [(ngModel)]="darkMode" (ionChange)="onDarkModeToggle()"></ion-toggle>
</ion-item>

      <ion-item>
        <ion-label>Idioma</ion-label>
        <ion-select placeholder="Seleccionar idioma" interface="popover">
          <ion-select-option value="es">Español</ion-select-option>
          <ion-select-option value="en">Inglés</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Seguridad -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Seguridad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="warning" (click)="cambiarPassword()">Cambiar contraseña</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Cerrar sesión -->
  <ion-button expand="block" color="danger" (click)="logout()">Cerrar sesión</ion-button>

</ion-content>
