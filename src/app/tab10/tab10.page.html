<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let chat of chats">
      <ion-label>
        <h2>{{ chat.usuario }}</h2>
        <p>{{ chat.mensaje }}</p>
      </ion-label>
      <ion-badge color="danger" *ngIf="chat.sinLeer > 0">{{ chat.sinLeer }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
