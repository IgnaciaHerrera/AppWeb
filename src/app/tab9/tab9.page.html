<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let evento of eventos">
      <ion-label>
        <h2>{{ evento.nombre }}</h2>
        <p>{{ evento.fecha }}</p>
      </ion-label>
      <ion-badge color="secondary">{{ evento.tipo }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
