<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fichas Médicas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Buscar paciente</h3>
  <ion-searchbar [(ngModel)]="searchTerm" placeholder="Buscar paciente"></ion-searchbar>

  <ion-card *ngFor="let paciente of pacientesFiltrados()">
    <ion-card-content>
      <div class="flex justify-between">
        <div>
          <h2>{{ paciente.nombre }}</h2>
          <p>{{ paciente.rut }}</p>
          <small>Última atención: {{ paciente.ultimaAtencion }}</small>
        </div>
        <div>
          <strong>{{ paciente.tipoSangre }}</strong>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
