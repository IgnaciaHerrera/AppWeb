<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-checkbox slot="start" [(ngModel)]="tarea.done"></ion-checkbox>
      <ion-label>{{ tarea.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
