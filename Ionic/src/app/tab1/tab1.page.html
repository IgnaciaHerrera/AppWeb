<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      <img src="assets/img/logo-medica.png" alt="Logo Medica" style="width:35px;height:35px;vertical-align:middle;margin-right:8px;border-radius:4px;">
      Inicio
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goTo('/tabs/tab6')" fill="clear">
        <ion-icon name="person-circle-outline" style="font-size: 26px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Header colapsable -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <img src="assets/img/logo-medica.png" alt="Logo Medica" style="width:36px;height:36px;vertical-align:middle;margin-right:10px;border-radius:4px;">
        Inicio
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Header de bienvenida -->
  <div class="welcome-header">
    <div class="welcome-content">
      <div class="user-greeting">
        <h1>Hola, {{ paciente.nombre }}</h1>
        <p>Bienvenida a tu aplicación médica</p>
      </div>
    </div>
  </div>

  <!-- Recordatorios de Medicamentos -->
  <div class="reminders-section" *ngIf="medicamentosActivos.length > 0">
    <h2 class="section-title">
      <ion-icon name="medical-outline"></ion-icon>
      Recordatorios de Medicamentos
    </h2>

    <app-medicamento-card
      *ngFor="let med of medicamentosActivos"
      [medicamento]="med">
    </app-medicamento-card>
  </div>

  <!-- Accesos rápidos -->
  <div class="quick-access-section">
    <h2 class="section-title">
      <ion-icon name="grid-outline"></ion-icon>
      Acceso Rápido
    </h2>

    <div class="quick-grid">
      <app-quick-access-card
        titulo="Medicamentos"
        icon="medical-outline"
        customClass="medicamentos"
        [contador]="contadores.medicamentos"
        unidad="activos"
        (action)="navegarA('medicamentos')">
      </app-quick-access-card>

      <app-quick-access-card
        titulo="Diagnósticos"
        icon="clipboard-outline"
        customClass="diagnosticos"
        [contador]="contadores.diagnosticos"
        unidad="registros"
        (action)="navegarA('diagnosticos')">
      </app-quick-access-card>

      <app-quick-access-card
        titulo="Alergias"
        icon="warning-outline"
        customClass="alergias"
        [contador]="contadores.alergias"
        unidad="registradas"
        (action)="navegarA('alergias')">
      </app-quick-access-card>

      <app-quick-access-card
        titulo="Consultas"
        icon="time-outline"
        customClass="historial"
        [contador]="contadores.historial"
        unidad="eventos"
        (action)="navegarA('historial')">
      </app-quick-access-card>
    </div>
  </div>

  <!-- Próximas citas -->
  <div class="appointments-section" *ngIf="proximasCitas.length > 0">
    <h2 class="section-title">
      <ion-icon name="calendar-outline"></ion-icon>
      Próximas consultas
    </h2>

    <app-cita-card
      *ngFor="let cita of proximasCitas"
      [cita]="cita">
    </app-cita-card>
  </div>
</ion-content>
