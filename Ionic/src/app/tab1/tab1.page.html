<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      <img src="assets/img/logo-medica.png" alt="Logo Medica" style="width:35px;height:35px;vertical-align:middle;margin-right:8px;border-radius:4px;">
      Inicio
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goTo('/tabs/tab6')" fill="clear">
        <ion-icon name="person-circle-outline" style="font-size: 26px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Header colapsable -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <img src="assets/img/logo-medica.png" alt="Logo Medica" style="width:36px;height:36px;vertical-align:middle;margin-right:10px;border-radius:4px;">
        Inicio
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Header de bienvenida -->
  <div class="welcome-header">
    <div class="welcome-content">
      <div class="user-greeting">
        <h1>Hola, {{ paciente.nombre }}</h1>
        <p>Bienvenido/a a tu aplicación médica</p>
      </div>
    </div>
  </div>
  
  <!-- Accesos rápidos -->
  <div class="quick-access-section">
    <h2 class="section-title">
      <ion-icon name="grid-outline"></ion-icon>
      Acceso Rápido
    </h2>

    <div class="quick-grid">
      <app-quick-access-card
        titulo="Exámenes"
        icon="document-text-outline"
        customClass="examenes"
        [contador]="contadores.examenes"
        unidad="registrados"
        (action)="navegarA('examenes')">
      </app-quick-access-card>

      <app-quick-access-card
        titulo="Alergias"
        icon="warning-outline"
        customClass="alergias"
        [contador]="contadores.alergias"
        unidad="registradas"
        (action)="navegarA('alergias')">
      </app-quick-access-card>
    </div>
  </div>

  <!-- Últimos exámenes -->
  <div class="recent-section" *ngIf="ultimosExamenes.length > 0">
    <h2 class="section-title">
      <ion-icon name="document-text-outline"></ion-icon>
      Últimos Exámenes
    </h2>

    <ion-card *ngFor="let examen of ultimosExamenes" class="appointment-card exam-card" (click)="navegarA('examenes')">
      <ion-card-content>
        <div style="display: flex; gap: 12px; align-items: center;">
          <div class="exam-date">
            <div class="date-day">{{ examen.fecha | slice:8:10 }}</div>
            <div class="date-month">{{ examen.fecha | slice:5:7 }}</div>
          </div>
          <div class="exam-details">
            <h3>{{ examen.nombre }}</h3>
            <p class="exam-type">{{ examen.tipo }}</p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
