<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab5"></ion-back-button>
    </ion-buttons>
    <ion-title>Datos Personales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-header">
    <div class="avatar-container">
      <div class="avatar-circle">
        <ion-icon name="person"></ion-icon>
      </div>
    </div>
    <h1 class="profile-name">{{nombre}} {{apellido}}</h1>
  </div>

  <div class="section-header">
    <ion-icon name="information-circle-outline"></ion-icon>
    <h3>Información Personal</h3>
  </div>
  
  <ion-list lines="none" class="datos-list">
    <ion-item>
      <div class="icon-circle"><ion-icon name="id-card-outline"></ion-icon></div>
      <ion-label>
        <h2>RUT</h2>
        <p>{{rut}}</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <div class="icon-circle"><ion-icon name="calendar-outline"></ion-icon></div>
      <ion-label>
        <h2>Edad</h2>
        <p>{{edad}} años</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <div class="icon-circle"><ion-icon name="water-outline"></ion-icon></div>
      <ion-label>
        <h2>Tipo sanguíneo</h2>
        <p>{{tipoSanguineo}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="section-header">
    <ion-icon name="mail-outline"></ion-icon>
    <h3>Información de Contacto</h3>
  </div>
  
  <ion-list lines="none" class="datos-list">
    <ion-item>
      <div class="icon-circle"><ion-icon name="call-outline"></ion-icon></div>
      <ion-label>
        <h2>Teléfono</h2>
        <p>{{telefono}}</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <div class="icon-circle"><ion-icon name="mail-outline"></ion-icon></div>
      <ion-label>
        <h2>Email</h2>
        <p>{{email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="bottom-spacer"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirModalEdicion()" class="fab-editar">
      <ion-icon name="pencil"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modalEdicion [isOpen]="isModalOpen" (didDismiss)="cerrarModal()" [class.dark]="darkMode">
    <ng-template>
      <ion-header>
        <ion-toolbar class="modal-header">
          <ion-title>Editar Datos Personales</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="form-fields">
          <div class="field-group">
            <label class="field-label">Teléfono</label>
            <div class="input-container">
              <ion-icon name="call-outline" class="input-icon"></ion-icon>
              <ion-input 
                [(ngModel)]="telefonoTemp" 
                type="tel"
                class="custom-input">
              </ion-input>
            </div>
          </div>
          
          <div class="field-group">
            <label class="field-label">Correo electrónico</label>
            <div class="input-container">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              <ion-input 
                [(ngModel)]="emailTemp" 
                type="email"
                class="custom-input">
              </ion-input>
            </div>
          </div>
        </div>
      </ion-content>
      <ion-footer>
        <ion-toolbar>
          <div class="modal-buttons">
            <ion-button 
              expand="block" 
              class="btn-cancelar"
              (click)="cerrarModal()">
              Cancelar
            </ion-button>            
            <ion-button 
              expand="block" 
              class="btn-guardar"
              (click)="guardarCambios()">
              Guardar Cambios
            </ion-button>
          </div>
        </ion-toolbar>
      </ion-footer>
    </ng-template>
  </ion-modal>
</ion-content>
